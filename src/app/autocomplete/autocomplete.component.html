<div class="autocomplete-container">
  <input type="text" [(ngModel)]="inputText" (input)="onInputChange($event)">
  <div class="dropdown-container">
    <div *ngFor="let item of matchingText; let i = index" class="dropdown-item"
         (click)="selectTextToAutocomplete(i)">
      <span *ngIf="searchingForMatch">
        {{matchingText[i]}}
      </span>
    </div>
  </div>
</div>
